version: '3.8'

services:
  # Database for OS Service
  os-db:
    image: postgres:15-alpine
    container_name: os_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=os_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - os_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - os-network

  # RabbitMQ for Saga Choreography
  os-rabbitmq:
    image: rabbitmq:3.12-management
    container_name: os_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - os_rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - os-network

volumes:
  os_postgres_data:
  os_rabbitmq_data:

networks:
  os-network:
    driver: bridge
