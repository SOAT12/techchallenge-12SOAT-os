spring.application.name=tc-group-7
# Configuracoes do JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Configuracoes do Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/liquibase-changelog.yml
#spring.liquibase.drop-first=true
#Swagger info
# Informacoes basicas da API (aparecem no topo da documentacao)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.enabled=true # Habilita o Swagger UI
# Outras configuracoes uteis
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method
spring.main.allow-circular-references=true
# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=piresalex161@gmail.com
spring.mail.password=jarbdqwyhfesaryn
# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=true
# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true
# SSL, post 465
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.ssl.enable=false
# Enable Kubernetes Probes
management.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus,metrics

aws.access.key=${AWS_ACCESS_KEY_ID}
aws.secret.key=${AWS_SECRET_ACCESS_KEY}
aws.region=us-east-1
aws.secretname=techchallenge-db-credentials
app.ambiente=pro

# Ativar Endpoints do Actuator
management.endpoint.health.show-details=always

# Tags para identificar a aplicacao no Grafana
management.metrics.tags.application=${spring.application.name}

# Configuracao de Tracing (Rastreamento) - Gera o TraceID
management.tracing.sampling.probability=1.0

server.forward-headers-strategy=framework
openapi.service.url=${API_PUBLIC_URL:/}

aws.sqs.queue.stock-remove=https://sqs.us-east-1.amazonaws.com/258531703731/stock-remove-event
aws.sqs.queue.stock-add-event=https://sqs.us-east-1.amazonaws.com/258531703731/stock-add-event

aws.sqs.os-status-queue-url=https://sqs.us-east-1.amazonaws.com/258531703731/os-status-queue-url